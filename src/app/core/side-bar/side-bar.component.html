<div class="bg-light border-right" id="sidebar-wrapper">
    <div class="sidebar-heading">Belatrix E-Commerce</div>
    <div class="list-group list-group-flush">
        <a *ngFor="let item of navItems$ | async" [routerLink]="[item.route]" class="list-group-item list-group-item-action bg-light">{{ item.title }}</a
    ></div>
    <div class="list-group list-group-flush logout_sidebar_button">
      <button class="btn btn-outline-danger" (click)=" signout()">Sign Out</button>
    </div>
</div>
